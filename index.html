<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCログインページ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        p {
            margin: 10px 0;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>NFCログイン</h1>
        <p>NFCタグをスキャンしてください。</p>
        <div class="loading">スキャン中...</div>
        <p class="error-message">IDが登録されていません。</p>
    </div>

    <script>
        const registeredIDs = ["04:b0:d4:a2:a3:1b:90", "87654321"];
        const errorMessage = document.querySelector('.error-message');
        const loadingMessage = document.querySelector('.loading');

        if ('NDEFReader' in window) {
            const reader = new NDEFReader();

            reader.scan().then(() => {
                loadingMessage.style.display = 'block';
                reader.onreading = (event) => {
                    loadingMessage.style.display = 'none';
                    const id = event.serialNumber;

                    if (registeredIDs.includes(id)) {
                        window.location.href = 'welcome.html';
                    } else {
                        errorMessage.style.display = 'block';
                    }
                };
            }).catch(error => {
                console.error('NFC読み取りに失敗しました: ', error);
            });
        } else {
            alert('NFCがサポートされていないブラウザです。');
        }
    </script>
</body>
</html>
